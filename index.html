<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walter</title>

    <meta property="og:title" content="Walter" />
    <meta property="og:description" content="Portfolio and Skills Preview" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://djswalterix.github.io/" />
    <meta
      property="og:image"
      content="https://djswalterix.github.io/assets/images/avatarWalter.png"
    />
    <link rel="icon" href="/assets/images/w.png" type="image/png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/index.css" rel="stylesheet" />
    <link href="/assets/css/buttons.css" rel="stylesheet" />
  </head>
  <body>
    <header class="initialPositionHeader">
      <h1 id="title">Walter.</h1>
      <h2 id="subtitle">Junior Full Stack Developer</h2>
    </header>
    <div class="section"></div>
    <div class="section section-photo">
      <div class="container">
        <img id="photo" src="/assets/images/avatarWalter.png" alt="" />
      </div>
      <div class="container buttons">
        <a href="#4" class="button type--B">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">PORTFOLIO</span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>

        <a href="#3" class="button type--B">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">SKILLS</span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>
      </div>
    </div>

    <div class="section section-skills" id="section-skills">
      <div id="technologies">
        <div class="tech" id="html-css">HTML/CSS</div>
        <div class="tech" id="javascript">JAVASCRIPT</div>
        <div class="tech" id="node">NODE</div>
        <div class="tech" id="react">REACT</div>
        <div class="tech" id="mysql">MYSQL</div>
      </div>
    </div>
    <div class="section">
      <div class="section-portfolio" id="section-portfolio">
        <a href="https://studioruzza.net/" class="project-card">
          <span class="live-badge">Real case</span>
          <h3>Studio Ruzza</h3>
          <p class="project-technologies">WordPress</p>
        </a>

        <a href="https://www.studiomarziodaltoso.it/" class="project-card">
          <span class="live-badge">Real case</span>
          <h3>Studio Marzio Dal Toso</h3>
          <p class="project-technologies">WordPress</p>
        </a>

        <a
          href="https://github.com/djswalterix/bookRecipt"
          class="project-card"
        >
          <h3>Ricettario Smart</h3>
          <p class="project-technologies">React, Node, MySql</p>
        </a>

        <a
          href="https://github.com/djswalterix/new-york-times-clone"
          class="project-card"
        >
          <h3>New York Times</h3>
          <p class="project-technologies">React</p>
        </a>
      </div>
    </div>

    <div class="section">
      <div class="section-contatti">
        <div class="form">
          <form id="contact-form">
            <div class="form-container">
              <input type="hidden" name="contact_number" />
              <input type="text" name="user_name" placeholder="Name" required />
              <input
                type="email"
                name="user_email"
                placeholder="Email"
                required
              />
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                required
              />

              <textarea
                name="message"
                placeholder="Message"
                required
              ></textarea>
            </div>

            <div class="container submit">
              <button type="submit">Send</button>
            </div>
          </form>
          <div id="response-message" style="margin-top: 20px"></div>
          <div class="social">
            <a href="https://www.linkedin.com/in/walter-hoxha-62112126b/"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://github.com/djswalterix"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/frameworks/Scrollify-master/jquery.scrollify.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="/assets/js/scrollify.js"></script>
    <script src="/assets/js/gsap.js"></script>
    <script src="/assets/js/emailJS.js"></script>
  </body>
</html>
